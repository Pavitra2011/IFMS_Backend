spring.application.name=admin
spring.datasource.url=jdbc:mysql://localhost:3306/admin?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
#jdbc:mysql://localhost:3306/your_database
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
        #--- control the sql db initialization (from schema.sql and data.sql)---
spring.sql.init.mode=always
  #---if any error it skips the script and executes the next script----
        #spring.sql.init.continue-on-error=true

# Use one of create/update/create-update    

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
#hibernate.dialect=org.hibernate.dialect.MySQLDialect
#Spring security logging
logging.level.org.springframework.security=DEBUG

# Enable spring data repos
spring.data.jpa.repositories.enabled=true

spring.jpa.database=mysql

